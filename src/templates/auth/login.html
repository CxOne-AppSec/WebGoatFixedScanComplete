<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edga">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-------- Boostrap ------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <!-------  Custom CSS  -------->
    {% block customCSS %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css')}}">
    {% endblock %}

</head>

<body>

<div id="container">
    <div id="info">
      <h1>Login</h1>
    </div>
  </div>
  <div id="form">
    <div id="thumbnail"><img src="https://cdn-icons-png.flaticon.com/512/1995/1995751.png"/></div>
    <form class="login-form" action="/login" method="POST">
      {% with messages = get_flashed_messages() %}
      {% if messages%}
      {% for message in messages %}
      <div id="alert" role="alert">
        <strong>{{ message}}</strong>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <input type="text"  name="Username" placeholder="Username or Email"/>
      <input type="password" name="Password" placeholder="Password"/>
      <button type="submit">login</button>
      <p id="message">Not registered?<a href="{{ url_for('created_account') }}">Create an account</a></p>
      <p id="message"><a  href="{{ url_for('index') }}">Home</a></p>
    </form>
  </div>
</body>

</html>
